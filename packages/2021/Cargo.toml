[package]
name = "aoc-2021"
version = "0.1.0"
edition = "2021"

[[bin]]
name="aoc-2021-01"
path = "rust/01.rs"

[[bin]]
name="aoc-2021-02"
path = "rust/02.rs"

[[bin]]
name="aoc-2021-06"
path = "rust/06.rs"

